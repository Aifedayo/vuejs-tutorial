<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Methods</title>
    <style>
        .box {
            background-color: green;
            width: 300px;
            height: 300px;
        }
        .container {
            margin: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h1 v-text="message"></h1>

        <button @click="incrementCount">
          Count is: {{ count }}
        </button>
        <div class="box" @mouseover="overTheBox"></div>
        <div>
            <img :src="img" alt="">
        </div>

        <div>
            <h1 v-if="auth">Your user profile</h1>
            <h1 v-else>Please login to access your profile</h1>
        </div>

        <div>
            <h3>Product: {{ product }}</h3>
            <h3 v-if="quantity >= 20">Available</h3>
            <h3 v-else-if="quantity > 0 && quantity < 20">Limited Availability</h3>
            <h3 v-else>Sold out</h3>
        </div>

        <!-- V-for for list rendering -->
        <div class="container">
            <h3>List of Users:</h3>
            <ul>
                <li v-for="user in users">
                    {{ user }}
                </li>
            </ul>
        </div>
      </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>
</body>
</html>
